name: Finyze Frontend CI

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]
    paths:
      - 'finyze-frontend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'finyze-frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: finyze-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
