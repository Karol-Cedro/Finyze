name: Finyze Backed CI

on:
  push:
    branches: [ "main" ]
    paths:
      - finyze-frontend
  pull_request:
    branches: [ "main" ]
    paths:
      - finyze-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22 ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js $
        uses: actions/setup-node@v3
        with:
          node-version: $
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
