name: Finyze Backed CI

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]
    paths:
      - 'finyze-backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'finyze-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: finyze-backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build
        run: mvn clean install

      - name: Run Tests
        run: mvn clean test
