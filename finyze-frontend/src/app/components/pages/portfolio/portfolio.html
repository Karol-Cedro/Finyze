<div class="portfolio-container">
  <div *ngIf="isLoading" class="loading">
    <p>Loading portfolio data...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button (click)="loadPortfolio(1)">Retry</button>
  </div>

  <div *ngIf="!isLoading && !error && portfolio" class="portfolio-details">
    <h2>Portfolio Details</h2>
    <div class="portfolio-info">
      <p><strong>ID:</strong> {{ portfolio.id }}</p>
      <p><strong>Name:</strong> {{ portfolio.name }}</p>
      <!-- Add more portfolio details here as needed -->
    </div>
  </div>

  <div *ngIf="!isLoading && !error && !portfolio" class="no-data">
    <p>No portfolio data available.</p>
  </div>
</div>
