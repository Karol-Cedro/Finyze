# Production Configuration

# CORS Configuration - Update with your production domain
cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com

# Database Configuration (replace with production database)
spring.datasource.url=jdbc:postgresql://localhost:5432/finyze_prod
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging
logging.level.root=WARN
logging.level.com.finyze=INFO
